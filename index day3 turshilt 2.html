<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 150px;
        width: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;

        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div class="container">
      <div class="box" style="background-color: aqua">Box1</div>
      <div class="box" style="background-color: red">Box2</div>
      <div class="box" style="background-color: green">Box3</div>
      <div class="box" style="background-color: yellow">Box4</div>
    </div>
  </body>
</html>
